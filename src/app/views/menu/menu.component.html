
<div>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" routerLink="{{gs.LANDINGPAGE}}"> {{gs.APPNAME}} </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          
          <li routerLinkActive="active " [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/reminders">
              <span class="glyphicon glyphicon-time"></span>
              Reminders
            </a>
          </li>

          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-menu-down"></span></a>
            <ul class="dropdown-menu">

              <li routerLinkActive="active " [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="/your-account" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-user"></span>
                  Your Account
                </a>
              </li>
              
              <li routerLinkActive="active " [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="/settings" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-wrench"></span>
                  Settings
                </a>
              </li>

              <li *ngIf="this.authService.isLoggedIn()" routerLinkActive="active " [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="{{this.gs.LOGINPAGE_STR}}" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-log-out"></span>
                  Logout
                </a>
              </li>
              <!-- <li routerLinkActive="active " [routerLinkActiveOptions]="{exact: true}"><a routerLink="/settings">Settings</a></li> -->
              <!-- <li *ngIf="this.authService.isLoggedIn()"><a (click)="this.authService.logout()" routerLink="{{this.gs.LOGINPAGE_STR}}">Logout</a></li> -->
            </ul>
          </li>
        </ul>

      </div>
    </nav>
</div>
