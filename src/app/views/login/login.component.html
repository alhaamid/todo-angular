<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">
                  <form >
                    <h3 align="center" style="margin-bottom: 20px">Login</h3>
                    <div class="form-group">  
                        <button type="button" class="btn btn-primary btn-block" (click)="this.signIn()">
                          <i class="fa fa-google" aria-hidden="true"></i>
                          Login with Google
                        </button>
                    </div>                  
                  </form>
                  
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
